<style>
  body {
    margin: 0px;
  }

  #root {
    display: grid;
    place-content: center;
    background: white;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  video {
    border: 1px solid blue;
  }

  canvas {
    border: 1px solid green;
  }
</style>

<video id="video" width="300" autoplay muted loop></video>
<canvas id="output-canvas" width="300" ></canvas>

<script type="module">
  function resize() {
    const container = document.querySelector("#root");
    const c = document.querySelector("canvas");
    c.width = container.clientWidth;
    c.height = container.clientHeight;
  }

  // resize();
  const video = document.getElementById('video');
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  const initVideo = async () => {
    let videoConstraints = {
      width: 320,
      height: 240, 
      frameRate: 20,
    };
  
    // let videoConstraints = {width: 360, frameRate: 20};
  
    return await navigator.mediaDevices.getUserMedia({
      // audio: {"echoCancellation": true},
      video: videoConstraints,
    });
  }

  (async () => {
    const stream = await initVideo();
    video.srcObject = stream;
    setTimeout(() => {
      const { width, height } = video.getBoundingClientRect();
      canvas.width = width;
      canvas.height = height;
      
      initializeDrawing();
    }, 2000)

  })()

  function initializeDrawing() {
    const w = canvas.width;
    const h = canvas.height;

    let background = undefined;
    let step = 0;
    function draw() {
      // save the first few video frames here
      ctx.drawImage(video, 0, 0, w, h);
      var frame = ctx.getImageData(0, 0, w, h);
      if (step === 0) {
        background = ctx.getImageData(0, 0, w, h);
      }
      var l = frame.data.length / 4;


      for (var i = 0; i < l; i++) {
        // if (step < 3) break;
        let r = background.data[i * 4 + 0] - frame.data[i * 4 + 0]
        let g = background.data[i * 4 + 1] - frame.data[i * 4 + 1]
        let b = background.data[i * 4 + 2] - frame.data[i * 4 + 2]

        const bg = (background.data[i * 4 + 0] + background.data[i * 4 + 1] + background.data[i * 4 + 2]) / 3;
        const grey = (frame.data[i * 4 + 0] + frame.data[i * 4 + 1] + frame.data[i * 4 + 2]) / 3;
        // var val = grey > 124 ? 0 : 255;
        // if (i % 1000 === 0) console.log(background, grey, bg);
        // var val = (r > 5 && g > 5 && b > 5) ? 255 : 0;
  
        frame.data[i * 4 + 0] = r;
        frame.data[i * 4 + 1] = g;
        frame.data[i * 4 + 2] = b;
      }

      ctx.putImageData(frame, 0, 0);
      
      step++;

    }

    setInterval(draw, 1000/20);
  }
    


</script>
